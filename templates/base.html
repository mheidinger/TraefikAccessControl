<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TAC - {{template "title"}}</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/static/materialize/materialize.min.css" media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/style/main.css">
</head>
<body>
  <header>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo">TraefikAccessControl - {{template "title"}}</a>
        {{if .user}}
          <a href="/logout" class="right">Logout</a>
        {{end}}
      </div>
    </nav>
  </header>

  <main>
    <div class="row">
      <div class="col s2"></div>

      <div class="col s8">
        {{template "body" .}}
      </div>

      {{if .error}}
      <div class="col s2">
        <div class="card red darken-1">
          <div class="card-content white-text">
            <span class="card-title">Error</span>
            {{if eq .error "incorrect"}}
              <p>Username or password incorrect!</p>
            {{end}}
            {{if eq .error "server"}}
              <p>Internal Server Error. Please try again.</p>
            {{end}}
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </main>

  <footer class="page-footer orange">
    <div class="container">
      Made by <a class="orange-text text-lighten-3" href="https://max-heidinger.de">Max Heidinger</a>
    </div>
  </footer>

  <script type="text/javascript" src="/static/materialize/materialize.min.js"></script>
</body>
</html>
